<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="walletGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="url(#bgGrad)"/>
  
  <!-- Wallet body -->
  <g transform="translate(7, 9)">
    <!-- Main wallet shape -->
    <rect x="0" y="3" width="18" height="11" rx="1.5" fill="url(#walletGrad)" stroke="#1e40af" stroke-width="0.5"/>
    
    <!-- Wallet flap/top -->
    <path d="M 0 4.5 Q 0 3 1.5 3 L 16.5 3 Q 18 3 18 4.5 L 18 5.5 L 0 5.5 Z" fill="#60a5fa" stroke="#1e40af" stroke-width="0.5"/>
    
    <!-- Card peek -->
    <rect x="2" y="7" width="8" height="1.2" rx="0.4" fill="#3b82f6" opacity="0.4"/>
    <rect x="2" y="9" width="6" height="1" rx="0.3" fill="#3b82f6" opacity="0.3"/>
    
    <!-- Money symbol - stylized $ -->
    <g transform="translate(11.5, 7)">
      <circle cx="2.5" cy="3.5" r="2.8" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
      <text x="2.5" y="5.2" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" fill="#92400e" text-anchor="middle">$</text>
    </g>
  </g>
  
  <!-- Subtle shine effect -->
  <path d="M 10 4 Q 12 6 12 10 Q 12 14 10 16" stroke="white" stroke-width="0.8" opacity="0.3" fill="none" stroke-linecap="round"/>
</svg>
